		function getGoodInfoById(goodId){
            $.post("../manager/getGoodInfoById",{goodId:goodId},function(result){
                $("#form-field-"+goodId+"1").val(result.bizObject.name);
                $("#form-field-"+goodId+"2").val(result.bizObject.orderCount);
                $("#form-field-"+goodId+"3").val(result.bizObject.price/100);
            })
		}
		function updateGoodInfo(goodId) {
            $.post("../manager/updateGoodInfoById",{goodId:goodId,name:$("#form-field-"+goodId+"1").val(),orderCount:$("#form-field-"+goodId+"2").val(),price:$("#form-field-"+goodId+"3").val()*100},function(result){
                $("#form-field-"+goodId+"1").val(result.bizObject.name);
                $("#form-field-"+goodId+"2").val(result.bizObject.orderCount);
                $("#form-field-"+goodId+"3").val(result.bizObject.price/100);

        }
