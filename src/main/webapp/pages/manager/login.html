<html lang="en">
	<head>
		<meta charset="utf-8" />

	<body class="login-layout">
	<script type="text/javascript">
        $(document).ready(function () {
            $("#login").click(function () {
                if(!$("#userName").val()){
                    $("#warmText").attr("class","icon-coffee red").html("用户名不可为空 !");
                    return false;
				}
				if(!$("#pwd").val()){
                    $("#warmText").attr("class","icon-coffee red").html("密码不可为空！");
                    return false;
				}
                $.post("../../admin/login4admin",{userName:$("#userName").val(),pwd:$("#pwd").val()},function(result){
                    if(result.status==-1){
                        $("#warmText").attr("class","icon-coffee red").html("系统异常，请稍后再试！");
                    }else if(result.status==2){
                        $("#warmText").attr("class","icon-coffee red").html(result.message);
                    }else{
                        $("#warmText").attr("class","icon-coffee red").html("匹配成功！");
                        window.location.href="base.html"
					}
				})
            })
        })

	</script>
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="red">·</span>
									<span class="blue">faurecia</span>
									<span class="white">佛吉亚</span>
								</h1>

							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue text-center lighter bigger">
												<i id="warmText" class="icon-coffee  green">请输入管理员账号密码！</i>
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userName" type="text" class="form-control" placeholder="账号" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="pwd" type="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div href="index.html" class="clearfix">


														<button id="login" type="button" class="width-35  pull-right btn btn-sm btn-primary">
															<a>
																登录</a>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>


										</div><!-- /widget-main -->


									</div><!-- /widget-body -->
								</div><!-- /login-box -->



							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>

		</div>

			if("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
</body>
