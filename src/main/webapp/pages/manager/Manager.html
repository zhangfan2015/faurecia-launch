<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>管理员管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/faurecia-launch/pages/manager/assets/css/base.css"/>
    <script src="/faurecia-launch/pages/manager/assets/js/base.js"></script>

    <link rel="stylesheet" href="/faurecia-launch/pages/manager/assets/css/datepicker.css">
    <link rel="stylesheet" href="/faurecia-launch/pages/manager/assets/css/ui.jqgrid.css">
    <script src="/faurecia-launch/pages/manager/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="/faurecia-launch/pages/manager/assets/js/jqGrid/i18n/grid.locale-cn.js"></script>
    <script src="/faurecia-launch/pages/manager/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="/faurecia-launch/pages/manager/assets/js/ajaxfileupload.js"></script>

    <style type="text/css">
        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .fileinput-button input{
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
        }
    </style>



</head>

<body>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
                <table id="grid-table"></table>
                <div id="grid-pager" style="height: 55px"></div>
    <script type="text/javascript">
        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";
        function canIuse(n) {
            if($.inArray(n,window.parent.scope)>=0){
                return true;
            }else{
                return false;
            }
        }

        $(document).ready(function () {
            $.post("../../admin/getAllRoleList",function (result) {
                roleList=result.bizObject;
            })

                jQuery(grid_selector).jqGrid({
                    url:"../../admin/getManagerList",
                    mtype:"POST",
                    datatype: "json",
                    height: 450,
                    colNames: ['','用户名称', '密码','角色',' 操作'],
                    colModel: [
                        {name: 'id', index: 'id',hidden:true},
                        {name: 'userName', index: 'userName', width: 60, editable: true,editrules:{ required:true,maxlength:"20"}},
                        {name: 'pwd', index: 'pwd', width: 60, sorttype: "int", editable: true,editrules:{custom:true, custom_func:pwdCheck, required:true,maxlength:"20"}},
                        {name: 'role', index: 'role', width: 60, editable: true,edittype:"select",editoptions:{value:getRoleList},formatter:setRoleType},
                        {
                            name: 'myac', index: '', width: 120, fixed: true, sortable: false, resize: false,
                            formatter: 'actions',
                            formatoptions: {
                                keys: true,
                                editbutton:canIuse('23'),
                                delbutton:canIuse('24'),
                                delOptions: {recreateForm: true, beforeShowForm: beforeDeleteCallback},
                                //editformbutton:true, editOptions:{recreateForm: true, beforeShowForm:beforeEditCallback}
                            }
                        }
                    ],
                    sortable:true,
                    sortorder:'desc',
                    viewrecords: true,
                    rowNum: 10,
                    rowList: [10, 20, 30],
                    pager: pager_selector,
                    altRows: true,
                    //toppager: true,

                    multiselect: true,
                    //multikey: "ctrlKey",
                    multiboxonly: true,

                    loadComplete: function () {
                        var table = this;
                        setTimeout(function () {
                            styleCheckbox(table);

                            updateActionIcons(table);
                            updatePagerIcons(table);
                            enableTooltips(table);
                        }, 0);
                    },

                    editurl: "../../admin/adminListOption",//nothing is saved
//                caption: "jqGrid with inline editing",


                    autowidth: true

                });



                jQuery(grid_selector).jqGrid('navGrid', pager_selector,
                    { 	//navbar options
                        edit: canIuse('23'),
                        editicon: 'icon-pencil blue',
                        add: canIuse('22'),
                        addicon: 'icon-plus-sign purple',
                        del: canIuse('24'),
                        delicon: 'icon-trash red',
                        search: false,
                        searchicon: 'icon-search orange',
                        refresh: true,
                        refreshicon: 'icon-refresh green',
                        view: false,
                        viewicon: 'icon-zoom-in grey',
                    },
                    {
                        //edit record form
                        closeAfterEdit: true,
                        recreateForm: true,
                        beforeShowForm: function (e) {
                            var form = $(e[0]);
                            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                            style_edit_form(form);
                        }

                    },
                    {
                        //new record form
                        closeAfterAdd: true,
                        recreateForm: true,
                        viewPagerButtons: false,
                        beforeShowForm: function (e) {
                            var form = $(e[0]);
                            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                            style_edit_form(form);
                        }
                    },
                    {
                        //delete record form
                        recreateForm: true,
                        beforeShowForm: function (e) {
                            var form = $(e[0]);
                            if (form.data('styled')) return false;

                            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                            style_delete_form(form);

                            form.data('styled', true);
                        },
                        onClick: function (e) {
                        }
                    },
                    {
                        //search form
                        recreateForm: true,
                        afterShowSearch: function (e) {
                            var form = $(e[0]);
                            form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                            style_search_form(form);
                        },
                        afterRedraw: function () {
                            style_search_filters($(this));
                        }
                        ,
                        multipleSearch: true,
                        /**
                         multipleGroup:true,
                         showQuery: true
                         */
                    },
                    {
                        //view record form
                        recreateForm: true,
                        beforeShowForm: function (e) {
                            var form = $(e[0]);
                            form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                        }
                    }
                )


            })

        function getRoleList () {
            return roleList;
        }

        function setRoleType(cellvalue, options, cell) {
            var ival = parseInt(cellvalue);
            if(!isNaN(ival)){
                if(roleList[cellvalue])
                return roleList[cellvalue];
                else
                return"无"
            } else{
                return cellvalue;
            }
        }
        
        function pwdCheck(value, colname) {
            var re = new RegExp(/^[0-9]{4,6}$/);
            if (!re.test(value)) {
                return [false,"用户密码必须为数字，只能为4~6位！"];
            }else{
                return [true,""];
            }
        }











            function style_edit_form(form) {
                form.find('input[name=isDisplay]').click(function () {
                    if(form.find('input[name=isDisplay]').attr("checked")){
                        form.find('input[name=isDisplay]').val("1").attr("checked",false);
                    }else{
                        form.find('input[name=isDisplay]').val("0").attr("checked",true);
                    }
                })
                    .addClass('ace ace-switch ace-switch-5').after('<span class="lbl"></span>');
                //update buttons classes


                var buttons = form.next().find('.EditButton .fm-button');
                buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
                buttons.eq(0).addClass('btn-primary').prepend('<i class="icon-ok"></i>');
                buttons.eq(0).attr("onclick","");
                buttons.eq(1).prepend('<i class="icon-remove"></i>')

                buttons = form.next().find('.navButton a').hide();
                buttons.find('.ui-icon').remove();
                buttons.eq(0).append('<i class="icon-chevron-left"></i>');
                buttons.eq(1).append('<i class="icon-chevron-right"></i>');
            }

            function style_delete_form(form) {
                var buttons = form.next().find('.EditButton .fm-button');
                buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
                buttons.eq(0).addClass('btn-danger').prepend('<i class="icon-trash"></i>');
                buttons.eq(1).prepend('<i class="icon-remove"></i>')
            }

            function style_search_filters(form) {
                form.find('.delete-rule').val('X');
                form.find('.add-rule').addClass('btn btn-xs btn-primary');
                form.find('.add-group').addClass('btn btn-xs btn-success');
                form.find('.delete-group').addClass('btn btn-xs btn-danger');
            }

            function style_search_form(form) {
                var dialog = form.closest('.ui-jqdialog');
                var buttons = dialog.find('.EditTable')
                buttons.find('.EditButton a[id*="_reset"]').addClass('btn btn-sm btn-info').find('.ui-icon').attr('class', 'icon-retweet');
                buttons.find('.EditButton a[id*="_query"]').addClass('btn btn-sm btn-inverse').find('.ui-icon').attr('class', 'icon-comment-alt');
                buttons.find('.EditButton a[id*="_search"]').addClass('btn btn-sm btn-purple').find('.ui-icon').attr('class', 'icon-search');
            }

            function beforeDeleteCallback(e) {
                var form = $(e[0]);
                if (form.data('styled')) return false;

                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                style_delete_form(form);

                form.data('styled', true);
            }

            function setCheckBox(cellvalue, options, cell) {
                if(cell.isDisplay==0){
                    return "展示";
                }else if(cell.isDisplay==1){
                    return "不展示";
                }else{
                    return cell.isDisplay;
                }

            }

            function aceSwitch( cellvalue, options, cell ) {

                setTimeout(function(){
                    $(cell) .find('input[type=checkbox]')
                        .wrap('<label class="inline" />')
                        .addClass('ace ace-switch ace-switch-5')
                        .after('<span class="lbl"></span>');
                    if(cellvalue=="展示"){
                        $("#isDisplay").attr("checked",true)
                        $("#isDisplay").val("0")
                        $(cell) .find('input[type=checkbox]').attr("checked",true)
                        $(cell) .find('input[type=checkbox]').val("0")
                    }else{
                        $("#isDisplay").attr("checked",false)
                        $("#isDisplay").val("1")
                        $(cell) .find('input[type=checkbox]').attr("checked",false)
                        $(cell) .find('input[type=checkbox]').val("1")
                    }
                }, 0);
            }
            function beforeEditCallback(e) {
                var form = $(e[0]);
                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                style_edit_form(form);
            }


            //it causes some flicker when reloading or navigating grid
            //it may be possible to have some custom formatter to do this as the grid is being created to prevent this
            //or go back to default browser checkbox styles for the grid
            function styleCheckbox(table) {

                 $(table).find('input:checkbox').addClass('ace')
                 .wrap('<label />')
                 .after('<span class="lbl align-top" />')


                 $('.ui-jqgrid-labels th[id*="_cb"]:first-child')
                 .find('input.cbox[type=checkbox]').addClass('ace')
                 .wrap('<label />').after('<span class="lbl align-top" />');

            }


            //unlike navButtons icons, action icons in rows seem to be hard-coded
            //you can change them like this in here if you want
            function updateActionIcons(table) {

                 var replacement =
                 {
                     'ui-icon-pencil' : 'icon-pencil blue',
                     'ui-icon-trash' : 'icon-trash red',
                     'ui-icon-disk' : 'icon-ok green',
                     'ui-icon-cancel' : 'icon-remove red'
                 };
                 $(table).find('.ui-pg-div span.ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})

            }

            //replace icons with FontAwesome icons like above
            function updatePagerIcons(table) {
                var replacement =
                    {
                        'ui-icon-seek-first': 'icon-double-angle-left bigger-140',
                        'ui-icon-seek-prev': 'icon-angle-left bigger-140',
                        'ui-icon-seek-next': 'icon-angle-right bigger-140',
                        'ui-icon-seek-end': 'icon-double-angle-right bigger-140'
                    };
                $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
                    var icon = $(this);
                    var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

                    if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
                })
            }

            function enableTooltips(table) {
                $('.navtable .ui-pg-button').tooltip({container: 'body'});
                $(table).find('.ui-pg-div').tooltip({container: 'body'});
            }




    </script>
</div>

</body>
</html>
